<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script></script>
    <!-- 在文档的head元素中包含所有的javascript文件 必须等到全部的js代码被下载、解析和执行完成之后 才开始呈现页面的内容(浏览器在遇到body标签时才开始呈现内容) 对于那些需要很多javascript代码的页面来说 会导致浏览器在呈现页面时出现明显的延迟 延迟期间浏览器窗口一片空白 -->
</head>
<body>
    <script></script>
    <!-- javascript引用放在body元素中页面内容的后面 在解析包含javascript代码之前 页面内容将完全呈现在浏览器中 空白页面的时间缩短 -->
</body>
</html>
